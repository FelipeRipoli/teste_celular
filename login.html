<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--BOOTSTRAP-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Nutri+</title>
</head>
<body>
    <header>
        <nav>
          <ul class="nav nav-tabs nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link" href="index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cadastro.html">CADASTRO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="login.html">LOGIN</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="controles.html">CONTROLES</a>
            </li>
          </ul>
        </nav>
    </header>
    <div class="container my-5 ">
        <div class="main">
            <h1>Faça Login!</h1>
            <hr>
            <p>Faça seu login para ter acesso a todos os conteúdos do site!</p>
            
                <!-- Button to Open the Modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                    Login
                </button>
            
                <!-- The Modal -->
                <div class="modal" id="myModal">
                    <div class="modal-dialog">
                    <div class="modal-content">
            
                        <!-- Modal Header -->
                        <div class="modal-header">
                        <h4 class="modal-title">Tela de Login</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
            
                        <!-- Modal body -->
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Usuário:</label>
                                <input type="text" class="form-control" id="nome" placeholder="Insira o seu nome completo" name="nome">
                            </div>
                            <div class="mb-3">
                                <label for="idade" class="form-label">Senha:</label>
                                <input type="text" class="form-control" id="idade" placeholder="Insira a sua idade" name="idade">
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="salvarInfos" name="salvar" value="yes">
                                <label class="form-check-label" for="salvarInfos">Salvar infos de Login</label>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-primary btn-sm" onclick="acessar();">Acessar</button>
                            </div>
                        </div>
            
                        <!-- Modal footer -->
                        <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                    </div>
                </div>
            <footer>
                <p>&copy;<i>Nutri+</i></p>
            </footer>
        </div>
    </div>
</body>
</html>
